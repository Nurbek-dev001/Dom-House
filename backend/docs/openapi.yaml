openapi: 3.0.3
info:
  title: DomHouse API
  version: '1.0.0'
  description: "API documentation for the DomHouse Real Estate platform (subset of endpoints)."
servers:
  - url: http://localhost:4000/api
    description: Local development server

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
    Property:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
        city:
          type: string
        images:
          type: array
          items:
            type: string
    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'

paths:
  /users/register:
    post:
      summary: Register a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /users/login:
    post:
      summary: Login
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /products/list:
    get:
      summary: List properties with filters
      tags:
        - Products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: city
          in: query
          schema:
            type: string
      responses:
        '200':
          description: A paginated list of properties
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Property'
  /products/single/{id}:
    get:
      summary: Get single property by ID
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Property details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Property'
  /analytics/price-by-location:
    get:
      summary: Aggregation - average price by city
      tags:
        - Analytics
      responses:
        '200':
          description: Aggregated price statistics
          content:
            application/json:
              schema:
                type: object

securitySchemes: {}
